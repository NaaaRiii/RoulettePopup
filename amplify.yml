version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js version:"
        - node -v
        - echo "Using npm version:"  
        - npm -v
        - npm ci --prefer-offline --cache .npm --no-audit --progress=false
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
