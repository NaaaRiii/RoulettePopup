version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node $(node -v) before setting version"
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
